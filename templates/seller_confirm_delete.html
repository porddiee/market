{% extends 'base.html' %}
{% block content %}
<h1>Delete Product</h1>
<div class="card p-4">
  <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
